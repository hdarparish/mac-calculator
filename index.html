<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Mac Calculator</title>
  </head>
  <body onload="loadCalculator()">
    <main>
      <!-- Header -->
      <section class="header">
        <div class="header-menu">
          <div>
            <img src="./img/apple-logo.png" alt="logo" />
          </div>

          <p>Calculator</p>
          <p>File</p>
          <p>Edit</p>
          <p>View</p>
        </div>
        <div data-date></div>
      </section>

      <!-- Calculator -->
      <section id="calculator" class="calculator-wrapper">
        <div class="calculator-grid">
          <div class="output" data-output>
            <div class="previous-operand" data-previous-operand></div>
            <div class="current-operand" data-current-operand></div>
          </div>
          <button data-all-clear class="button-dark-gray">AC</button>
          <button data-delete class="button-dark-gray">DEL</button>
          <button data-percentage class="button-dark-gray">%</button>
          <button class="button-orange" data-operation :nth-last-col>รท</button>
          <button data-number class="button-light-gray">7</button>
          <button data-number class="button-light-gray">8</button>
          <button data-number class="button-light-gray">9</button>
          <button class="button-orange" data-operation :nth-last-col>x</button>
          <button data-number class="button-light-gray">4</button>
          <button data-number class="button-light-gray">5</button>
          <button data-number class="button-light-gray">6</button>
          <button class="button-orange" data-operation :nth-last-col>-</button>
          <button data-number class="button-light-gray">1</button>
          <button data-number class="button-light-gray">2</button>
          <button data-number class="button-light-gray">3</button>
          <button class="button-orange" data-operation :nth-last-col>+</button>
          <button class="span-two button-light-gray" data-number>0</button>
          <button data-number class="button-light-gray">.</button>
          <button class="button-orange" data-equals :nth-last-col>=</button>
        </div>
      </section>
      <!-- Applications -->
      <section>
        <div id="applications" class="applications-wrapper">
          <img src="./img/pages.png" alt="application" />
          <img src="./img/numbers.png" alt="application" />
          <img src="./img/safari.png" alt="application" />
          <img src="./img/terminal.png" alt="application" />
          <img src="./img/github.png" alt="application" />
          <img src="./img/figma.png" alt="application" />
          <img src="./img/xcode.png" alt="application" />
          <img src="./img/music.png" alt="application" />
          <img
            src="./img/calculator.png"
            class="calculator-icon"
            alt="application"
          />
          <img src="./img/facetime.png" alt="application" />
          <img src="./img/mail.png" alt="application" />
          <img src="./img/photos.png" alt="application" />
          <img src="./img/system.png" alt="application" />
          <img src="./img/reminders.png" alt="application" />
        </div>
      </section>
    </main>
  </body>
</html>
